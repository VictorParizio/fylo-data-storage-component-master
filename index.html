<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main>
        <section class="component-data-storage">
            <div class="card icos">
                <img src="src/images/logo.svg" alt="Logo Fylo">
                <div>
                    <div class="ico document">
                        <input type="file" name="document">
                    </div>
                    <div class="ico folder">
                        <input type="file" name="folder">
                    </div>
                    <div class="ico upload">
                        <input type="file" name="upload">
                    </div>
                </div>
            </div>
            <div class="card storage">
                <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                <div>
                    <input type="range" min="0" max="1000" value="815" class="slide" id="range" disabled>
                </div>
                <div class="floating">
                    <p>185</p>
                    <span>GB Left</span>
                    <div class="triangulo"></div>
                </div>
                <div class="gb">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/home/my-challenges?tab=completed" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/victorpariziofrontend" target="_blank">Victor Parizio</a>.
    </footer>
</body>

</html>
